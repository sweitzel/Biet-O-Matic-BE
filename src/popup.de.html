<!doctype html>
<html lang="de">
<head>
  <title>Biet-O-Matic BE</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
  <meta name="google" content="notranslate" />
</head>
<body>

<div id="mainContent">
  <div style="margin-bottom: 2em;">
    <div id="messages" style="margin: 10px 0 10px 0;"></div>
    <fieldset>
      <legend>Optionen</legend>
      <div style="position: relative;">
        <div>
          <label for="inpAutoBid" class="ui-button" style="display: inline-block;white-space: nowrap;margin-right: 30px;"
                 title="Konfiguriert den Automatikmodus für das aktuelle Browser Fenster.">
            <input id="inpAutoBid" name="autoBid" type="checkbox" style="display: none"/>
            <span id="lblAutoBid" class="translate">Automatikmodus </span>
          </label>
        </div>
        <div style="position: absolute;right: 0;top: 0;">
          <button id="butCleanupItems" class="ui-button" title="Artikel aufräumen"><i class="fas fa-broom"></i></button>
          <label for="inpAddWatchItems" class="ui-button" style="display: inline-block;white-space: nowrap;"
                 title="Fügt alle Artikel aus der eBay Beobachtungsliste hinzu.">
            <input id="inpAddWatchItems" name="autoBid" type="checkbox" style="display: none"/>
            <span id="lblAddWatchItems">Beobachtete Artikel hinzufügen</span>
          </label>
          <label for="inpCompact" class="ui-button" style="display: inline-block;white-space: nowrap;"
                 title="Wechselt zwischen normaler und kompakter Ansicht.">
            <input id="inpCompact" name="autoBid" type="checkbox" style="display: none"/>
            <span id="lblCompact" class="translate">Kompakte Ansicht </span>
          </label>
        </div>
      </div>
      <div id="autoBidMessage" style="display: inline;">Keine Information</div>
    </fieldset>
  </div>

  <fieldset>
    <legend>eBay Artikel</legend>
    <table id="articles" class="hover responsive" style="width:100%">
      <thead class="dt-head-nowrap">
      <tr>
        <th></th>
        <th>Artikelnr.</th>
        <th>Beschreibung</th>
        <th>Auktions Ende</th>
        <th>Preis (Gebote)</th>
        <th>Versandkosten</th>
        <th>Status</th>
        <th>Gruppe</th>
        <th>Ihr Maximalgebot</th>
        <th></th>
      </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
    <datalist id="groups"></datalist>
  </fieldset>
</div>
<div id="dialog-form" title="Artikel aufräumen">
  <p class="validateTips">Bitte wählen sie aus, welche Artikel aufgeräumt werden sollen</p>
  <form id="cleanupForm">
    <fieldset name="group">
      <legend>Gruppen Auswahl</legend>
      <div class="settings">
        <label for="group">Gruppe</label>
        <input type="text" list="groups" maxlength="32" name="group" id="group" placeholder="Alle" class="text ui-widget-content ui-corner-all">
      </div>
    </fieldset>
    <fieldset name="settings">
      <legend>Artikel Auswahl</legend>
      <div class="settings">
        <label for="cleanExpired">Abgelaufene Artikel entfernen</label>
        <input type="checkbox" name="cleanExpired" id="cleanExpired">
        <label for="cleanBuyItNow">Sofortkauf Artikel entfernen</label>
        <input type="checkbox" name="cleanBuyItNow" id="cleanBuyItNow">
      </div>
    </fieldset>
  </form>
</div>
<footer>
  <div class="footer">
    <div id="left">
    </div>
    <div id="center">
      <p id="bomVersion">Biet-O-Matic BE v0.0.0</p>
      <a href="/doc/de/index.html#Spenden" title="Spenden" target="_blank"
         class="button-zoom fas fa-heart fa-lg fa-fw" aria-label="Spenden"></a>
    </div>
    <div id="right">
      <a href="https://www.github.com/sweitzel/Biet-O-Matic-BE" title="Source Code" target="_blank"
         class="button-zoom fab fa-github fa-lg fa-fw" aria-label="Source Code"></a>
      <a href="/doc/de/index.html" title="Dokumentation" target="_blank"
         class="button-zoom far fa-question-circle fa-lg fa-fw" aria-label="Dokumentation"></a>
    </div>
  </div>
</footer>
</body>
</html>
