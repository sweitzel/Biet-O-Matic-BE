<!doctype html>
<html lang="en">
<head>
  <title>Biet-O-Matic BE Configuration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="min-width: 96%">

<div id="mainContent">
  <fieldset>
    <legend>Options</legend>
    <div>
      <label style="display: block; margin-bottom: 5px;">
        <input type="checkbox" id="disableSleepPrevention">
        Do not prevent system from sleeping.
      </label>
      <label style="display: block; margin-bottom: 5px;">
        <input type="checkbox" id="disableArticleRefresh">
        Disable background-refresh of closed Items.
      </label>
      <label style="display: block; margin-bottom: 5px;">
        <input type="checkbox" id="disableClockCheck">
        Disable regular clock check.
      </label>
      <label style="display: block; margin-bottom: 5px;">
        <input type="checkbox" id="disableGroups">
        Disable Groups.
      </label>
      <label style="display: block; margin-bottom: 5px;">
        <input type="checkbox" id="enableCompactSaving">
        Enable compact saving.
      </label>
      <label style="display: block; margin-bottom: 5px;">
        <input type="checkbox" id="enableLocalMode">
        Enable local mode.
      </label>
      <select id="ebayPlatform" style="margin-bottom: 5px;">
        <option value="ebay.de">ebay.de</option>
        <option value="ebay.com">ebay.com</option>
      </select>
      <label for="ebayPlatform">Override eBay Platform</label>
      <label style="display: block; margin-bottom: 5px;">
        <input id="bidTime" type="number" min="0" max="60">
        Bid time (seconds before auction ends).
      </label>
      <div id="status"></div>
    </div>
  </fieldset>
  <button id="save" style="margin: 10px">Save</button>
</div>

<script src="/options.bundle.js"></script>
</body>
</html>
